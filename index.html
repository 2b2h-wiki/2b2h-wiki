<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta name="theme-color" content="#e9a33b" />
    
    <meta name="title" content="2B2H Wiki" />
    <meta name="description" content="The definitive community archive for 2B2H.net history, world events, and lore." />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://2b2h.wiki/" />
    <meta property="og:title" content="2B2H Wiki" />
    <meta property="og:description" content="The definitive community archive for 2B2H.net history, world events, and lore." />
    <meta property="og:image" content="/assets/2b2h.webp" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="2B2H Wiki" />
    <meta property="twitter:description" content="History of the 2B2H.net anarchy server." />
    <meta property="twitter:image" content="/assets/2b2h.webp" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="icon" href="/assets/2b2h.webp" />

    <style>
      :root {
        --wiki-bg: #0b111a;
        --wiki-amber: #e9a33b;
        --wiki-border: #2d3a4f; 
      }

      body {
        margin: 0;
        background-color: var(--wiki-bg); 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      html {
        scroll-behavior: smooth;
        background-color: var(--wiki-bg);
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--wiki-bg);
        border-left: 1px solid var(--wiki-border);
      }
      ::-webkit-scrollbar-thumb {
        background: #1a2c44;
        border: 2px solid var(--wiki-bg);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--wiki-amber);
      }

      ::selection {
        background-color: var(--wiki-amber);
        color: #000000;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
